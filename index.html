<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="logo-container">
                    <h1 class="logo">TaskNest</h1>
                </div>
                <div class="nav flex-column">
                    <a href="#" class="nav-link active" id="dashboard-link">
                        <i class="bi bi-grid-fill"></i> Dashboard
                    </a>
                    <a href="#" class="nav-link" id="tasks-link">
                        <i class="bi bi-list-task"></i> Tasks
                    </a>
                    <a href="#" class="nav-link" id="calendar-link">
                        <i class="bi bi-calendar-week"></i> Calendar
                    </a>
                    <a href="#" class="nav-link" id="settings-link">
                        <i class="bi bi-gear-fill"></i> Settings
                    </a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title">My Tasks</h2>
                    <div class="search-container">
                        <input type="text" id="task-search" class="form-control" placeholder="Search tasks...">
                    </div>
                </div>
                

                <!-- Task Stats -->
                <div class="task-stats row">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <h3 id="total-tasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <h3 id="completed-tasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <h3 id="pending-tasks">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                </div>

                <!-- Add Task Section -->
                <div class="add-task-section">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="new-task-input" class="form-control" placeholder="What needs to be done?">
                        </div>
                        <div class="col-md-3">
                            <select id="task-category" class="form-select">
                                <option value="">Select Category</option>
                                <option value="educational">Educational</option>
                                <option value="office">Office</option>
                                <option value="meetings">Meetings</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button id="add-task-button" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Add Task
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Task Lists -->
                <div class="row mt-4">
                    <div class="col-md-8">
                        <div class="card task-list-card">
                            <div class="card-header">
                                <h4>Pending Tasks</h4>
                            </div>
                            <div class="card-body">
                                <table class="table" id="pending-task-table">
                                    <thead>
                                        <tr>
                                            <th>Task</th>
                                            <th>Category</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pending-tasks-body">
                                        <!-- Pending tasks will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card completed-tasks-card">
                            <div class="card-header">
                                <h4>Completed Tasks</h4>
                            </div>
                            <div class="card-body">
                                <table class="table" id="completed-task-table">
                                    <thead>
                                        <tr>
                                            <th>Task</th>
                                            <th>Category</th>
                                        </tr>
                                    </thead>
                                    <tbody id="completed-tasks-body">
                                        <!-- Completed tasks will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel">TaskNest Calendar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="calendar-container">
                    <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
                        <button id="prev-month" class="btn btn-outline-secondary">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h3 id="current-month" class="m-0"></h3>
                        <button id="next-month" class="btn btn-outline-secondary">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div id="calendar-days" class="calendar-days">
                            <!-- Days will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
    <script src="preload.js"></script>
</body>
</html>
